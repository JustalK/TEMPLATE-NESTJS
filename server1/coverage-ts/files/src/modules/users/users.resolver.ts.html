    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="../../../../index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src/modules/users/users.resolver.ts</td><td class="">100.00%</td><td class="">90%</td><td class="">45</td><td class="">45</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import { Args, Mutation, Query, Resolver } from &#x27;@nestjs/graphql&#x27;;
import { UseInterceptors } from &#x27;@nestjs/common&#x27;;
import { User } from &#x27;@modules/users/models/user.model&#x27;;
import { UsersService } from &#x27;@modules/users/users.service&#x27;;
import { CreateUserInput } from &#x27;@modules/users/dto/createUser.input&#x27;;
import MongooseClassSerializerInterceptor from &#x27;@shared/mongooseClassSerializer.interceptor&#x27;;

/**
 * The resolver of the user
 */
@Resolver(() =&gt; User)
@UseInterceptors(MongooseClassSerializerInterceptor(User))
export class UsersResolver {
  constructor(private readonly usersService: UsersService) {}

  /**
   * Return the user from the id provided
   * @return The user found
   */
  @Query(() =&gt; User)
  userFindById(id: string): Promise&lt;User&gt; {
    return this.usersService.findById(id);
  }

  /**
   * Return all the user
   * @return The users found
   */
  @Query(() =&gt; [User])
  async userFindAll(): Promise&lt;User[]&gt; {
    return this.usersService.findAll();
  }

  /**
   * Create an user
   * @return The user created
   */
  @Mutation(() =&gt; User)
  async userCreate(@Args(&#x27;CreateUserInput&#x27;) createUserInput: CreateUserInput) {
    return this.usersService.create(createUserInput);
  }
}
